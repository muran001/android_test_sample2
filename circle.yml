machine:
    services:
        - docker
dependencies:
    override:
        - docker build -t android_test_sample2 .

test:
    override:
        - docker run -it android_test_sample2 ./
    artifacts:
        - "app/build/outputs/apk/app-release-unsigned.apk"
        - "app/build/outputs/lint-results.xml"
        - "app/build/reports/"
        - "app/build/test-results"
